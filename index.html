<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج الدفع</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f7f7f7; padding: 20px; }
    form { max-width: 500px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #28a745; color: white; padding: 10px; border: none; margin-top: 15px; width: 100%; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

  <form action="https://usebasin.com/f/05576018d11c" method="POST">
    <h2>نموذج الدفع</h2>

    <label for="name">الاسم الكامل</label>
    <input type="text" name="name" id="name" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" name="email" id="email" required>

    <label for="amount">المبلغ المطلوب دفعه (بالدولار)</label>
    <input type="number" name="amount" id="amount" required>

    <label for="card">رقم البطاقة</label>
    <input type="text" name="card_number" id="card" placeholder="xxxx-xxxx-xxxx-xxxx" required>

    <label for="exp">تاريخ الانتهاء</label>
    <input type="text" name="card_expiry" id="exp" placeholder="MM/YY" required>

    <label for="cvv">رمز CVV</label>
    <input type="text" name="card_cvv" id="cvv" required>

    <label for="note">ملاحظات إضافية (اختياري)</label>
    <textarea name="note" id="note" rows="3"></textarea>

    <button type="submit">إرسال الدفع</button>
  </form>

</body>
</html>
